<md-bottom-sheet class="md-grid" ng-controller = "shareController">
  <md-list>
    <md-item ng-repeat="item in shareItems">
      <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="listItemClick($index)">
        <div class="md-icon-container">
          <i class = "{{item.icon}}"></i>
        </div>
        <p class="md-grid-text"> {{ item.name }} </p>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
