<md-dialog layout-margin ng-controller = "ChatCtrl">
    <md-content>
        <!-- name input -->
        <md-input-container>
          <label>Title</label>
          <input ng-model="task.task_name" md-maxlength="30">
        </md-input-container>
        <!-- task input -->
        <md-input-container>
          <label>Task</label>
          <input md-maxlength="50" ng-model="task.task_description">
        </md-input-container>
        <!-- subject select -->
        <div layout="row">
            <p>Subject:  </p>
            <md-select ng-model="task.task_subject" flex class = "modalSelect">
                <md-option value="Science">Science</md-option>
                <md-option value="Art">Art</md-option>
                <md-option value="History">History</md-option>
                <md-option value="Math">Math</md-option>
            </md-select>
        </div>
        <!-- bottom buttons -->
        <div layout = "row">
            <md-button class = "md-raised md-primary margin-padding" ng-click = "addMessage(task.task_name, task.task_subject, task.task_description)">Save</md-button>
            <md-button class = "md-raised margin-padding" ng-click="closeDialog()">Discard</md-button>
        </div>
    </md-content>
</md-dialog>
